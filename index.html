<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
      <div class="header-right">
        <li><a href="#">Log in</a></li>
        <li><a href="#">Create Account</a></li>
      </div>
    </div>
    <div class="body">
      <form class="addbook" action="index.html" method="post">
      <h2>Submit a new book: </h2>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" required><br>
      <label for="author">Author</label>
      <input type="text" name="author" id="author" required><br>
      <label for="pages">Pages</label>
      <input type="text" name="pages" id="pages" required><br>
      <label for="read">Read</label>
      <input type="checkbox" name="read" value="yes" id="read"><br>
      <input type="button" value="Add book" id="submit" onclick="addBook()">
      </form>
      <div class="right">
        <h1>Books:</h1>
        <div id="books"></div>
      </div>
    </div>
    <footer>∞made by helan∞</footer>
  </body>
